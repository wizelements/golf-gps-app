<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/golf-gps-app/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#1a5f2a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/golf-gps-app/manifest.webmanifest" />
    <title>Golf GPS Tracker</title>
    <style>
      body {
        margin: 0;
        background: #0d1f12;
      }
      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: #0d1f12;
        color: #e8f5e9;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #loading svg {
        width: 64px;
        height: 64px;
        margin-bottom: 16px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.7; }
      }
    </style>
    <script type="module" crossorigin src="/golf-gps-app/assets/index-DyuQbj5H.js"></script>
    <link rel="stylesheet" crossorigin href="/golf-gps-app/assets/index-Cdlfk4Cq.css">
  </head>
  <body>
    <div id="loading">
      <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" stroke="#2d8a3e" stroke-width="6" fill="none"/>
        <circle cx="50" cy="50" r="12" fill="#4caf50"/>
        <path d="M50 20 L50 38" stroke="#4caf50" stroke-width="4" stroke-linecap="round"/>
      </svg>
      <div>Loading Golf GPS...</div>
    </div>
    <div id="root"></div>
    <script>
      document.getElementById('root').addEventListener('DOMContentLoaded', function() {
        document.getElementById('loading').style.display = 'none';
      });
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loading = document.getElementById('loading');
          if (loading) loading.style.display = 'none';
        }, 100);
      });
    </script>
  </body>
</html>
